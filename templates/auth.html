<!DOCTYPE html>
<html>
{{template "header" .}}
<body>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{.user.Photo}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{.user.FirstName}} {{.user.LastName}}</h5>
        <p class="card-text">{{.user.City.Title}}</p>
        <a href="https://github.com/noorsoft-mobile/go-vk-auth" class="btn btn-primary">Открыть репозиторий</a>
    </div>
</div>
</body>
</html>
